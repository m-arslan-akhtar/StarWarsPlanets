activity-compose = { module = "androidx.activity:activity-compose", version = "1.8.0" }

navigation-fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "nav" }
navigation-ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "nav" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
